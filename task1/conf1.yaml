name: sum_word_cstream
limit: 2000
memory_size: 0x1000
input_streams:
  0x80: [-10,-2147483648, 0] 
  0x84: []
reports:
  - name: s
    slice: all
    view: |
      {instruction}, V:{V}, C:{C}, ACC: {Acc}
  - name: Check results
    slice: last
    filter:
      - state
    view: |
      numio[0x80]: {io:0x80:dec}
      numio[0x84]: {io:0x84:dec}
    assert: |
      numio[0x80]: [] >>> []
      numio[0x84]: [] >>> [1,1]